<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plat froms</title>
    <!-- custom css added -->
    <link rel="stylesheet" href="/css/custom.css" />
    <!---------- added bootstrap css  ---------->
    <link
      rel="stylesheet"
      href="/assets/bootstrap-5.3.8/css/bootstrap.min.css"
    />
    <!---------- bootstrap icons CDN----------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="border header-shadow">
      <nav class="header-container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <a href="/">
            <img src="/assets/img/logo.png" alt="logo" class="logo-img" />
          </a>

          <!-- Menu + Search + Login-->
          <div class="d-flex align-items-center gap-3 menu d-none d-md-flex">
            <!-- Menu -->
            <ul class="d-flex list-unstyled m-0 gap-3 mb-0">
              <li><a href="#" class="text-decoration-none">Gallery</a></li>
              <li><a href="#" class="text-decoration-none">Artists</a></li>
              <li><a href="#" class="text-decoration-none">Services</a></li>
              <li><a href="#" class="text-decoration-none">About Us</a></li>
            </ul>

            <!-- Search Input -->
            <form class="d-flex position-relative search-form" role="search">
              <input
                type="text"
                class="search-input"
                placeholder="Search"
                aria-label="Search"
              />
              <i class="bi bi-search search-icon"></i>
            </form>

            <!-- Bag / Cart Icon -->
            <a href="/#" class="text-decoration-none position-relative">
              <i class="bi bi-bag-fill bag-icon"></i>
              <span class="badge bg-danger rounded-pill bag-badge">1</span>
            </a>

            <!-- Login Icon -->
            <a href="#" class="text-decoration-none login-link">
              <i class="bi bi-person-fill login-icon"></i>
              <span>Login</span>
            </a>
          </div>

          <!---------------------------- Mobile version--------------------------- -->

          <div class="d-flex d-md-none align-items-center">
            <!-- Bag Icon -->
            <a href="/#" class="text-decoration-none position-relative">
              <i class="bi bi-bag-fill bag-icon"></i>
            </a>

            <!-- Hamburger Icon -->
            <button
              id="menuToggle"
              class="btn btn-link text-decoration-none text-dark ms-3 p-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobileMenu"
              aria-controls="mobileMenu"
            >
              <i class="bi bi-list" style="font-size: 28px"></i>
            </button>
          </div>

          <!--------- Offcanvas Menu --------------->
          <div
            class="offcanvas offcanvas-start custom-offcanvas"
            tabindex="-1"
            id="mobileMenu"
            aria-labelledby="mobileMenuLabel"
          >
            <div class="offcanvas-header">
              <h5>Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="list-unstyled">
                <li>
                  <a href="#" class="text-decoration-none d-block mb-3"
                    >Gallery</a
                  >
                </li>
                <li>
                  <a href="#" class="text-decoration-none d-block mb-3"
                    >Artists</a
                  >
                </li>
                <li>
                  <a href="#" class="text-decoration-none d-block mb-3"
                    >Services</a
                  >
                </li>
                <li>
                  <a href="#" class="text-decoration-none d-block">About Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!---------- added bootstrap js  ---------->
    <script src="/assets/bootstrap-5.3.8/js/bootstrap.min.js"></script>
  </body>
</html>
